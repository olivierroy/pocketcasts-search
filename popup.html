<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .video-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .video-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
      word-wrap: break-word;
    }

    .video-channel {
      color: #666;
      font-size: 13px;
    }

    .search-section {
      margin-bottom: 16px;
    }

    .search-query {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    .search-query:focus {
      outline: none;
      border-color: #f03e3e;
    }

    .button {
      background: #f03e3e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background: #d63031;
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .secondary-button {
      background: #6c757d;
      margin-top: 8px;
    }

    .secondary-button:hover {
      background: #5a6268;
    }

    .status {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }

    .tips {
      background: #e3f2fd;
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      color: #1976d2;
      margin-top: 12px;
    }

    .tips strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#f03e3e">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    <h1>YouTube to Pocketcasts</h1>
  </div>

  <div id="content">
    <div class="status">
      Go to a YouTube video to search for it in Pocketcasts
    </div>
  </div>

  <div class="tips">
    <strong>Tips:</strong>
    • Works best with podcast episodes on YouTube<br>
    • The search query is automatically cleaned<br>
    • Click the red button on YouTube pages for quick search
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
